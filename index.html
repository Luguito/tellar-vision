<style>
  body {
    margin: 0;
  }

  #scene-container {
    width: 100%;
    height: 100vh;
    /* Ocupa todo el alto de la ventana del dispositivo */
    position: relative;
    /* Mantén la posición relativa para elementos secundarios */
    overflow: hidden;
    /* Evita desbordamiento en móviles */
  }

  a-scene {
    width: 100%;
    height: 100%;
    /* Asegúrate de que la escena ocupa todo el contenedor */
    display: block;
  }
</style>

  <div id="scene-container"></div>
  <script src="/js/main" type="module"></script>
